<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FromJSONToHTMLTable</title>
    <style>
      table,
      th {
        border: groove;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
      }
      td,
      th {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper"></div>
    <script>
      function fromJSONToHTMLTable(input) {
        let result = [];
        let arrayOfObjects = JSON.parse(input);
        let keys = Object.keys(arrayOfObjects[0]);

        result.push(`<table>`);
        result.push(
          `  <tr>${keys.map((key) => `<th>${key}</th>`).join("")}</tr>`
        );

        for (let i = 0; i < arrayOfObjects.length; i++) {
          let values = Object.values(arrayOfObjects[i]);
          result.push(
            `  <tr>${values.map((value) => `<td>${value}</td>`).join("")}</tr>`
          );
        }

        result.push(`</table>`);

        return result.join("\n");
      }
      window.onload = function () {
        let container = document.getElementById("wrapper");
        container.innerHTML = fromJSONToHTMLTable([
          `[{"Name":"Pesho",
    "Score":4,
    " Grade":8},
   {"Name":"Gosho",
    "Score":5,
    " Grade":8},
   {"Name":"Angel",
    "Score":5.50,
    " Grade":10}]`,
        ]);
      };
    </script>
  </body>
</html>
